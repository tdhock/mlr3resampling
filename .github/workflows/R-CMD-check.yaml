# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} ${{ matrix.config.r }} torch ${{ matrix.config.torch }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: release, torch: true}
          - {os: ubuntu-latest,  r: release, torch: true}
          - {os: ubuntu-latest,  r: devel,   torch: true}
          - {os: Windows-2022,   r: devel,   torch: true}
          - {os: Windows-2022,   r: devel,   torch: false}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - name: install mpi-dev on mac #https://github.com/mpi4py/setup-mpi
        if: matrix.config.os == 'macos-latest'
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: openmpi

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
  
      - name: Install torch
        if: ${{ matrix.config.torch }}
        run: |
          Rscript -e 'torch::install_torch()'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

